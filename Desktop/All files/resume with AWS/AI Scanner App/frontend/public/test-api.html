<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Universal AI Assistant - API Connection Test</h1>
    
    <div class="info">
        <strong>Testing Connection to:</strong> http://localhost:8054/api/scanner
    </div>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAnalyze()">Test Analyze Endpoint</button>
    <button onclick="testChat()">Test Chat Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8054/api/scanner';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            addResult('üîç Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    addResult(`‚úÖ Health check successful: ${text}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
                addResult(`Details: ${error.stack}`, 'error');
            }
        }
        
        async function testAnalyze() {
            addResult('üîç Testing analyze endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        url: window.location.href
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        addResult(`‚úÖ Analyze successful!`, 'success');
                        addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } catch (e) {
                        addResult(`‚úÖ Analyze response received but not JSON: ${responseText}`, 'success');
                    }
                } else {
                    addResult(`‚ùå Analyze failed: ${response.status} - ${response.statusText}`, 'error');
                    addResult(`Response: ${responseText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Analyze error: ${error.message}`, 'error');
                addResult(`Details: ${error.stack}`, 'error');
            }
        }
        
        async function testChat() {
            addResult('üîç Testing chat endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        question: "What is this page for?",
                        url: window.location.href,
                        pageContent: "Test page content"
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        addResult(`‚úÖ Chat successful!`, 'success');
                        addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } catch (e) {
                        addResult(`‚úÖ Chat response received but not JSON: ${responseText}`, 'success');
                    }
                } else {
                    addResult(`‚ùå Chat failed: ${response.status} - ${response.statusText}`, 'error');
                    addResult(`Response: ${responseText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Chat error: ${error.message}`, 'error');
                addResult(`Details: ${error.stack}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('üöÄ Starting API tests...', 'info');
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
